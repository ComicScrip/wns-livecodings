services:
  stagingDB:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  server:
    depends_on:
      stagingDB:
        condition: service_healthy
    environment:
      DB_HOST: stagingDB
      CORS_ALLOWED_ORIGINS: https://api.pierre.wns.wilders.dev,https://pierre.wns.wilders.dev
    image: scrip/wns-livecodings-server:staging
    ports:
      - 7081:4000
  client:
    image: scrip/wns-livecodings-client:staging
    ports:
      - 7080:80


