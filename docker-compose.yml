services:
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgres
  server:
    build: './server'
    ports:
      - 5001:5001
      - 4000:4000
    volumes:
      - ./server/src:/app/src
  client:
    build: './client'
    ports:
      - 3000:3000
    volumes:
      - ./client/src:/app/src


